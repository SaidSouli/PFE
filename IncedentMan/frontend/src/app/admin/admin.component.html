<div class="search-container">
  <input 
  type = "text"
  [value]="searchTerm()"
  (input)="updateSearch($event)"
  placeholder="Search by username or role"
  class="search-input"
  >
</div>

<h2>List of users</h2>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filtredUsers()">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button class="btn-edit" (click)="editUser (user)">Edit</button>
        <button (click)="deleteUser (user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
